<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 3D 立方体图标 - 代表维度主题 -->
  <g transform="translate(50,30)">
    <!-- 顶面 -->
    <polygon points="0,0 20,10 0,20 -20,10" fill="#06b6d4" opacity="0.9"/>
    <!-- 左面 -->
    <polygon points="-20,10 0,20 0,50 -20,40" fill="#0891b2" opacity="0.8"/>
    <!-- 右面 -->
    <polygon points="0,20 20,10 20,40 0,50" fill="#0284c7" opacity="0.85"/>
  </g>
  <g transform="translate(50,50)">
    <!-- 顶面 -->
    <polygon points="0,0 20,10 0,20 -20,10" fill="url(#grad1)" opacity="0.95"/>
    <!-- 左面 -->
    <polygon points="-20,10 0,20 0,50 -20,40" fill="#1e40af" opacity="0.9"/>
    <!-- 右面 -->
    <polygon points="0,20 20,10 20,40 0,50" fill="#2563eb" opacity="0.95"/>
  </g>
</svg>

